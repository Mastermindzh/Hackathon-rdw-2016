
<div data-ng-controller="CarDetailsCtlr">
    <div class="row">
        <div class="col-lg-12">
            <rd-widget>
                <rd-widget-header icon="fa-tasks" title="Details of {{car[0].Name}}">
                </rd-widget-header>
                <rd-widget-body classes="">
                   <div class="row">
                       <div class="col-lg-4 col-md-4 col-xs-4">
                        <img src="{{car[0].Image}}" alt="car">
                       </div>
                       <div class="col-lg-7 col-lg-offset-1 col-md-7 col-md-offset-1 col-xs-7 col-xs-offset-1">
                           <div class="widget-icon red pull-right">
                               <a href="#/cars/details/edit/{{car[0].id | encodeURIComponent}}">
                                   <i class="fa fa-2x fa-pencil blackLinks" style="color:white !important" aria-hidden="true"></i>
                               </a>
                           </div>
                           <div class="clearfix" style="margin-bottom: 15px"></div>
                           <div class="widget-icon blue pull-right">
                               <a href="#/addfeature/{{car[0].id | encodeURIComponent}}">
                                   <i class="fa fa-2x fa-building blackLinks" style="color:white !important" aria-hidden="true"></i>
                               </a>
                           </div>

                           <h1>{{car[0].Name}}</h1>
                           <h3>{{car[0].License_plate}}</h3>
                       </div>
                   </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Meer info:</h3>
                            <p>
                                Owner: {{car[0].Owner}}
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <rd-widget>
                                <rd-widget-header icon="fa-tasks" title="Recente gebeurtenissen">
                                </rd-widget-header>
                                <rd-widget-body classes="no-padding">
                                    <div class="table table-responsive">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>Onderhoudsnummer</th>
                                                <th>Beschrijving</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in carMaintenance">
                                                <td>{{item.id}}</td>
                                                <td> {{item.description}} </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </rd-widget-body>
                            </rd-widget>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <rd-widget>
                                <rd-widget-header icon="fa-tasks" title="Onderdelen:">
                                </rd-widget-header>
                                <rd-widget-body classes="no-padding">
                                    <div class="table table-responsive">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>Onderdeelnummer</th>
                                                <th>Naam</th>
                                                <th>Versie</th>
                                                <th>Goedgekeurd</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in carParts">
                                                <td> {{item.id}}</td>
                                                <td> {{item.Name}}</td>
                                                <td> {{item.Version}}</td>
                                                <td> {{item.approved}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </rd-widget-body>
                            </rd-widget>
                        </div>
                    </div>
                </rd-widget-body>
            </rd-widget>
        </div>
    </div>
</div>
