<div data-ng-controller="CarsCtrl">
    <div class="row">
        <div class="col-lg-12 col-xs-12 blackLinks">
            <rd-widget>
                <rd-widget-body classes="minHeight">
                    <div class="col-md-3">
                            <input type="text" class="form-control" ng-model="searchText.search" placeholder="Search for...">
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" type="date" name="From">
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" type="date" name="To">
                    </div>
                    <div class="col-md-3">
                        <select class="form-control">
                            <option ng-repeat="car in cars track by $index">{{car.Name}}</option>
                        </select>
                    </div>

                </rd-widget-body>
            </rd-widget>
        </div>
    </div>
    <div class="row">
        <a ng-repeat="car in cars | filter:searchText.search track by $index " href="#/cars/{{car.id | encodeURIComponent}}" class="col-lg-6 col-xs-12 blackLinks">
            <rd-widget>
                <rd-widget-body>
                    <div class="widget-icon green pull-left">
                        <i class="fa fa-car" aria-hidden="true"></i>
                    </div>
                    <div class="title">{{car.Name}}</div>
                    <div class="comment">
                        <span>{{car.License_plate}}</span><br />
                        <span>{{car.Owner}}</span><br />
                    </div>
                </rd-widget-body>
            </rd-widget>
        </a>
    </div>
</div>
