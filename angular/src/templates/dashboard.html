

<div data-ng-controller="DashboardCtrl">

    <div class="row">
        <div class="col-lg-12">
            <rd-widget>
                <rd-widget-header icon="fa-tasks" title="Please log in">
                </rd-widget-header>
                <rd-widget-body classes="">
                    <form class="form-horizontal">
                        <fieldset>


                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input id="username" ng-model="username.username" name="username" type="text" placeholder="username" class="form-control input-md" required="">
                                </div>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input id="password" name="password" type="password" placeholder="password" class="form-control input-md">
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <a ng-click="login()" href="#/rdwportal" id="submit" name="submit" class="btn btn-success pull-right">Submit</a>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </rd-widget-body>
            </rd-widget>
        </div>
    </div>
</div>
